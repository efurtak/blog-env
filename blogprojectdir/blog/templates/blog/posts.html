{% extends "base.html" %}

{% block content %}
<h2 id="test" class="mb-4">Index</h2>
{% for post in posts %}
<div class="mb-8">
    <h3 class="text-xl font-bold">{{ post.title }}</h3>
    <p class="text-gray-600">{{ post.content|truncatewords:30 }}</p>
    <a href="{% url 'blog:post_details' post.id %}" class="text-blue-500 hover:underline">Read more</a>
</div>
{% endfor %}
{% endblock %}
